<div class="todo">
    <input type="checkbox" [checked]="todo().completed" class="checkbox" (click)="toggleTodo()">
    <div appHighlightCompletedTodo [isCompleted]="todo().completed" class="todo-text">
        <span>({{todo().id}}) </span>
        <span>{{todo().title}}</span>
    </div>
    <div>
        <button class="btn editBtn" (click)="handleEditClick()">Edit</button>
        <button class="btn delBtn" (click)="deleteTodo()">Delete</button>
    </div>
</div>
